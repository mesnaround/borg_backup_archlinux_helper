# Borg Backup Configuration
# Edit this file to customize backup behavior per machine


# Hostname for backup archive naming (auto-detected if empty)
HOSTNAME="test"
HOME_DIR="/home/test"
BACKUP_DIR="/tmp"

ENCRYPTION="repokey-blake2"
# Passphrase file location (keep this VERY secure)
# Leave empty to prompt for passphrase interactively
PASSPHRASE_FILE="/etc/secrets/borg-passphrase"

# Repository location
REPO="$BACKUP_DIR/$HOSTNAME"

# Log file location
LOG_FILE="/var/log/$HOSTNAME-borg-backup.log"

# Directories to backup (space-separated)
BACKUP_PATHS=(
    "/etc"
    #"$HOME_DIR/.config"
    #"$HOME_DIR/.ssh"
    #"$HOME_DIR/.bashrc"
    #"$HOME_DIR/.bash_profile"
    #"$HOME_DIR/.bash_history"
    #"$HOME_DIR/.bash_aliases"
    #"$HOME_DIR/.gitconfig"
    #"$HOME_DIR/.gnupg"           # GPG keys
    #"$HOME_DIR/.mozilla"         # Firefox profiles
    #"$HOME_DIR/.local/share"
    #"$HOME_DIR/.vimrc"
    #"$HOME_DIR/.emacs"
    #"/boot"
)

# Additional single files to backup
BACKUP_FILES=(
    #"/etc/fstab"
    #"/etc/hosts"
    #"/etc/hostname"
    "/etc/locale.conf"
    #"/etc/vconsole.conf"
)

# Exclude patterns
EXCLUDE_PATTERNS=(
    "*.cache"
    "*.log"
    "*/Cache/*"
    "*/cache/*"
    "*/__pycache__"
    "*.pyc"
    "*/Trash"
    ".cache"
)

# Pretty sparse may want to bump the KEEPs
# Retention policy
KEEP_DAILY=1
KEEP_WEEKLY=1
KEEP_MONTHLY=1
KEEP_YEARLY=1

# Compression algorithm (none, lz4, zstd, zlib, lzma)
COMPRESSION="lz4"

# Pre-backup hook (optional command to run before backup)
PRE_BACKUP_HOOK=""

# Post-backup hook (optional command to run after successful backup)
POST_BACKUP_HOOK=""
